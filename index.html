Online HTML, CSS and JavaScript editor to run code online.

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Chiến Quyền</title>
</head>

<body style="display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 50px; background: black; color: #21b521;">
  <span id="element"></span>
  <script>
    var typed = new Typed('#element', {
      strings: ['Chiến Quyền ngu'],
      typeSpeed: 20,
      loop: true,
      loopCount: Infinity,
    });
  </script>
</body>

</html>
